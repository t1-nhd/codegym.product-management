<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout-product :: head">
    <title>Create new Product</title>
</head>
<body>
<div style="width: 30%; padding: 20px;">
    <div>
        <a th:href="@{/products}">Back to list</a>
    </div>

    <form th:action="@{/products/delete}" method="post" th:object="${product}">
        <h1 style="text-align: center; color: red;" th:text="${title}"></h1>
        <input type="hidden" name="id" th:value="*{id}" />
        <table style="width: 90%; margin:auto; font-size: 20px;">
            <tr>
                <td style="padding: 10px 0;">Product name:</td>
                <td th:text="*{productName}"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0;">Price:</td>
                <td th:text="*{productPrice}"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0;">Product description:</td>
                <td th:text="*{productDescription}"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0;">Supplier name:</td>
                <td th:text="*{supplierName}"></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2">
                    <button style="padding: 10px 20px;">
                        <a th:href="@{/products}">Cancel</a>
                    </button>
                    <input style="padding: 10px 20px;" type="submit" value="Delete">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
